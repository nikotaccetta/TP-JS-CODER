<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<!-- CABEZAL -->

<body onload='cargarApp()'>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">+2,300.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="contenedor limpiarEstilos">
        <!-- INGRESOS -->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingreso</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Sueldo</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+90,000.00
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Criptomonedas</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+3,000.00
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>               
            </div>
        </div>
        <!-- EGRESOS -->
        <div class="egreso">
            <h2 class="egreso_titulo">Egreso</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Alquiler</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-45,000.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Tarjeta</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-200.00</div>
                        <div class="elemento_porcentaje">1%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    


    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
